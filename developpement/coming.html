    <!-- référencement - SEO -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/favicon_32.png" size="32x32"/>
    <link rel="icon" type="image/png" href="images/favicon_64.png" size="64x64"/>
    <!-- générateur de favicon : https://www.ionos.fr/tools/creer-favicon -->

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    
    <!-- OPEN SANS (Light, Regular et Bold) -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- TITRE -->
    <title>Merci - Mobile</title>

    <!-- STYLE GENERAL-->
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <!-- STYLE MOBILE -->
    <link type="text/css" rel="stylesheet" href="css/mobile.css"/>

    <!-- STYLE DESKTOP -->
    <link type="text/css" rel="stylesheet" href="css/desktop.css"/>


</head>

<body>

    <!-- HEADER -->
    <header>

        <img src="images/header.png" alt="Header mobile - Application pour la ville d'Ostwald">

    </header>

    <!-- MAIN -->
    <main>

        <!-- SECTION : INFORMATION -->
        <section class="container p-3 pt-4 mt-5 infos">

            <h1>Recevez l'<span>Appli d'Ostwald</span> en avant première</h1>

            <p class="text_desktop">pour suivre en direct les informations pratiques de votre ville</p>

            <p class="text_dispo">Disponible sur les plate-formes iOs et Android</p>

        </section>

        <!-- MOBILE -->
        <img src="images/mobile.png" id="mobile" alt="Aperçu de l'application mobile de la ville d'Ostwald"/>

        <!-- SECTION : INSCRIPTION -->
        <section class="container inscription">

            <h4>Inscrivez vous pour être averti dès que l'appli est disponible</h4>

            <!-- FORMULAIRE -->
            <form action="merci.html" method="GET" class="mt-3">

                <input type="email" id="email" name="email" placeholder="Adresse email"/>

                <input type="submit" id="btn-inscription" class="btn" value="Valider"/>
                
            </form>

        </section>

    </main>

    <!-- FOOTER -->
    <footer>

        <img src="images/footer.png" alt="Navigation footer - Application pour la ville d'Ostwald"/>

        <hr class="text_desktop">

        <p class="text_desktop">&copy; 2013 Ville d'Ostwald</p>

    </footer>
